<html>
	<head>
		<title>Crossfader</title>
	</head>
	<body>
		<div class="crossfader">
			<img style="position: absolute; z-index: 3" src="images/1.jpg"/>
			<img style="position: absolute; z-index: 2" src="images/2.jpg"/>
			<img style="position: absolute; z-index: 1" src="images/3.jpg"/>
			<img style="position: absolute; z-index: 1" src="images/4.jpg"/>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript" src="crossfader.js"></script>
	</body>
</html>
